<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Counter</title>
</head>
<body>
    <div class="img">
        <img src="./images/logo.png" class="logo">
    </div>
    <div class="content">
        <p>website is under mantinance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="counter">
            <div>
                <p id="days">00</p>
                <span class="date">Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span class="date">Hours</span>
            </div>
            <div id="minutes">
                <p>00</p>
                <span class="date">Mintues</span>
            </div>
            <div id="seconds">
                <p>00</p>
                <span class="date">Seconds</span>
            </div>
        </div>
        <button onclick="background()">learn More <img src="./images/triangle.png" alt=""></button>
    </div>
    <img src="./images/rocket.png" class="rocket">
    <script src="./counter.js"></script>
</body>
</html>
